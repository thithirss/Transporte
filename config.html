<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Dados</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <h1>Entrada de Dados</h1>

    <form id="entradaForm" action="index.html" method="get">
        <label id="autonomiaVeiculo">Autonomia do Veículo (Km/L):</label>
        <input type="number" id="autonomiaVeiculo" name="autonomiaVeiculo" required>

        <label id="precoGasolina">Preço da Gasolina por Litro (R$):</label>
        <input type="number" step="0.01" id="precoGasolina" name="precoGasolina" required>
        <br><br>

        <button type="submit">Ir para o Cálculo de Frete</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
