<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-dark">

    <div class="container mt-5">
        <h1 class="text-center">Configurações</h1>

        <div class="config-form">
            <label for="kmporlitro" class="form-label">Km por Litro:</label>
            <input type="number" id="kmporlitro" class="form-control">

            <label for="precoGasolina" class="form-label">Preço da Gasolina:</label>
            <input type="number" id="precoGasolina" class="form-control">

            <button onclick="atualizarValores()" class="btn btn-primary mt-3">Atualizar Valores</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
