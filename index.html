<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Transporte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-white">

    <div class="container py-5">
        <h1 class="text-center">Gestão de Transportes</h1>

        <form id="transportForm">

            <div class="mb-3">
                <label for="pontoPartida" class="form-label">Ponto de Partida:</label>
                <input type="text" id="pontoPartida" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="pontoDestino" class="form-label">Ponto de Destino:</label>
                <input type="text" id="pontoDestino" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="pesoCarga" class="form-label">Peso da carga (em Kg)</label>
                <input type="number" id="pesoCarga" class="form-control" placeholder="Digite um peso em KG">
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularFrete()">Calcular Frete</button>
            <br><br>

            <div class="mb-3">
                <label for="valorFrete" class="form-label">Valor do Frete:</label>
                <input type="text" id="valorFrete" class="form-control" readonly>
            </div>

            <button type="button" class="btn btn-primary" onclick="enviarWhatsapp()">Enviar via WhatsApp</button>
        </form>

        <footer class="mt-5 text-center">
            <p>&copy; 2024 <a href="https://instagram.com/thithirs" target="_blank" class="text-white">Thiago V</a>
                Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHsU4Srk41dX1SZlZDN6dDxcUT64oMdpo&libraries=places&callback=inicializarAutocomplete"
        async defer></script>
</body>

</html>
