<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Transporte</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

    <h1>Gestão de Transporte</h1>

    <form id="transportForm">

        <button type="button" onclick="carregarConfiguracoes()">Carregar Configurações Administrativas</button>

        <label for="pontoPartida">Ponto de Partida:</label>
        <input type="text" id="pontoPartida" required>
        
        <label for="pontoDestino">Ponto de Destino:</label>
        <input type="text" id="pontoDestino" required>
        <br><br>

        <button type="button" onclick="calcularFrete()">Calcular Frete</button>

        <br><br>
        <label for="valorFrete">Valor do Frete:</label>
        <input type="text" id="valorFrete" readonly>
    

        
        <label for="kmPorLitroPrincipal">Km por Litro:</label>
        <input type="text" id="kmPorLitroPrincipal" readonly>

        <label for="precoGasolinaPrincipal">Preço da Gasolina:</label>
        <input type="text" id="precoGasolinaPrincipal" readonly>


</form>

    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js"></script>
    <script src="script.js"></script>
    <script src="firebase.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHsU4Srk41dX1SZlZDN6dDxcUT64oMdpo&libraries=places&callback=inicializarAutocomplete" async defer></script>

</body>
</html>
